<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        section {
            text-align: center;
        }

        img {
            max-width: 50%; /* Размер картинки */
            height: auto;
            display: block;
            margin: 20px auto; /* Отступы вокруг картинки */
        }

        p {
            max-width: 80%; /* Ширина текста */
            margin: 0 auto; /* Центрирование текста */
        }
    </style>
</head>
<body>

<section>
    <img src="https://avia-mir.ru/wp-content/uploads/2019/03/jordan.jpg" alt="Картинка">
    <p>Здесь может быть описание вашей секции. Вы можете добавить любую информацию, которую считаете важной.</p>
</section>

</body>
</html>
