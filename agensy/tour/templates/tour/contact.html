{% extends 'base.html' %}


{% block main %}

<title>Contact Page</title>


<body>
<div class="overlay">
<div class="container">
    <div class="form-container">
        <h2 style="color: #333;">Свяжитесь с нами</h2>
    <div class="contact-form">
        <div class="form">
            <form action="{% url 'contact_form' %}" method="post">
            <div class="row">
                <div class="col form-group">
                    <input type="text" placeholder="Ваше имя" id="firstName" name="firstName" required>
                </div>
                <div class="col form-group">
                    <input type="text" placeholder="Ваша фамилия" id="lastName" name="lastName" required>
                </div>
                <div class="col form-group">
                    <input type="email" placeholder="Ваш email" id="email" name="email" required>
                </div>
            </div>
            <div class="row second">
                <div class="col location">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A3b72ae0ef7fc09de2381506780cc00f1906f6c553222d3ec324720dddc6884eb&amp;source=constructor" width="300" height="280" frameborder="0"></iframe>
                </div>
                <div class="col message">
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Ваш телефон" name="phone" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="8" placeholder="Напиши текст письма" cols="65" required></textarea>
                    </div>
                </div>
            </div>

            <button type="submit">Оставить нам контакт</button>
        </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
<style>
    iframe{
        width: 100%;
    }
    textarea{
        width: calc(100% - 16px);
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.68);
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 1;
    }
        .form-container h2{
            font-family: Arial;
            text-transform: initial;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('./../../static/tour/images/contact.jpg') center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
        }
        .container{
            margin-top: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {

            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
        }
        .contact-form {
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: calc(100% - 16px);
            padding: 12px; /* Увеличил отступы внутри инпутов */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Увеличил размер шрифта */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Увеличил размер шрифта */
        }
        body > div > div > div > div > div > form > div:nth-child(1) > div:nth-child(1){
            padding-left: 0;
        }

</style>
{% endblock main %}

{% block footer %}
{% endblock footer %}
